apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ include "helm-csi-driver-nfs.storageClassName" . }}
  labels:
    {{- include "helm-csi-driver-nfs.labels" . | nindent 4 }}
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: {{ .Values.csiDriver.name }}
reclaimPolicy: Retain
parameters:
  storagepolicyname: "NFS CSI Driver"  # Optional Parameter